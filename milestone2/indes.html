<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <form id="resume-form">
            <h2>Resume Builder</h2>
          <div class="form-section">
            <h3>Personal Information</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="number">Contact No:</label>
            <input type="tel" id="phone-no" name="phone-no" required>
          </div>

          <div class="form-section">
            <h3>Education</h3>
            <label for="education">Education Details:</label>
            <textarea name="education" id="education" required></textarea>
          </div>

          <div class="form-section">
            <h3>Work Experience</h3>
            <label for="work-experience">Work Experience Details:</label>
            <textarea id="work-experience" name="work-experience" required></textarea>
        </div>

        <div class="form-section">
            <h3>Skills</h3>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>
        </div>
        <button id="resume-button" type="submit">Generate Resume</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
