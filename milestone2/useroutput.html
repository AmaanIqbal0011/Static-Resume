<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="resumrStyle.css">
</head>

<body>
    <div class="resume-container">
        <div class="profile-section">
            <div class="info-boxes">
                <div class="info-box" id="personal-info">
                    <h2>Personal Information</h2>
                    <p id="user-name">Name: </p>
                    <p id="user-email">Email:</p>
                    <p id="user-number">Contact No:</p>
                </div>
                <div class="info-box" id="education">
                    <h2>Education</h2>
                    <p id="edu-det"></p>
                   
                </div>
                <div class="info-box" id="skills">
                    <h2>Skills</h2>
                    <p id="user-skill"></p>
                </div>
                <div class="info-box" id="work-experience">
                    <h2>Work Experience</h2>
                    <p id="user-exp"></p>
                 
                </div>
            </div>
        </div>
        
        <a href="indes.html">
            <button>New Resume</button>
        </a>
    </div>
    <script src="main.js"></script>
</body>

</html>
